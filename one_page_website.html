<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <style>
        /* Basic CSS for styling */
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        nav { background: #333; color: #fff; padding: 10px 0; text-align: center; }
        nav a { color: #fff; text-decoration: none; padding: 10px 20px; }
        nav a:hover { background: #444; }
        header, footer { background: #333; color: #fff; padding: 20px 0; text-align: center; }
        .content-section { margin: 20px 0; }
        .footer-section { font-size: 0.8em; }
        iframe { width: 100%; height: 315px; }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#pictures">Pictures</a>
        <a href="#contact">Contact</a>
        <a href="#video">Video</a>
        <a href="#footer">Footer</a>
    </nav>

    <header id="home">
        <div class="container">
            <h1>Welcome to Our One Page Website</h1>
            <p>This is the home section of our simple one-page website.</p>
        </div>
    </header>

    <div class="content-section container" id="pictures">
        <h2>Pictures</h2>
        <img src="image1.jpeg" alt="Placeholder Image">
        <img src="image2.jpeg" alt="Placeholder Image">
    </div>

    <div class="content-section container" id="contact">
        <h2>Contact Form</h2>
        <form>
            <input type="text" placeholder="Name" name="name" required><br>
            <input type="email" placeholder="Email" name="email" required><br>
            <textarea placeholder="Message" name="message" required></textarea><br>
            <button type="submit">Send</button>
        </form>
    </div>

    <div class="content-section container" id="video">
        <h2>Video Section</h2>
        <iframe src="video.mp4" frameborder="0" allowfullscreen></iframe>
    </div>

    <footer class="footer-section" id="footer">
        <div class="container">
            <p>&copy; 2024 One Page Website</p>
        </div>
    </footer>
</body>
</html>
